{% extends 'base.html' %}

{% load static %}

{% block herencia %}

<header class="bs-primary" style="background-color: #025e6e; py-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6 text-center">
        <h1 class="display-6 text-white mb-3" style="text-shadow: 2px 2px 4px #000000; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #ffffff;">Registro</h1>
        <p class="lead text-white mb-4" style="text-shadow: 1px 1px 2px #000000;"></p>
      </div>
    </div>
  </div>
</header>


<form action="{% url 'registro' %}" method="POST">
  {% csrf_token %}



  <table>
    <tr>
      <th><label for="{{ miform.username.id_for_label }}">Username:</label></th>
      <td>{{ miform.username }}</td>
    </tr>
    <tr>
      <th><label for="{{ miform.password1.id_for_label }}">Password:</label></th>
      <td>{{ miform.password1 }}</td>
    </tr>
    <tr>
      <th><label for="{{ miform.password2.id_for_label }}">Password:</label></th>
      <td>{{ miform.password2 }}</td>
    </tr>
   
  </table>
  <button type="submit">Registrar</button>
</form>




{% endblock herencia %}
